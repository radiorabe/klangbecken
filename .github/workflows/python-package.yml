name: Python package

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
      
    - name: Set up Python
      uses: actions/setup-python@v2
      
    - name: Install ffmpeg
      run: sudo apt-get install ffmpeg
      
    - name: Install tox
      run: |
        python -m pip install --upgrade pip
        python -m pip install tox
        
    - name: Run tox
      run: python -m tox
